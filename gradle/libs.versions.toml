[versions]
jackson = "2.16.1"
dokka = "1.9.20"

[libraries]
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }

gradle-plugin-license-report = { module = "com.github.jk1:gradle-license-report", version = "2.5" }
gradle-plugin-pitest = { module = "info.solidsoft.gradle.pitest:gradle-pitest-plugin", version = "1.15.0" }
gradle-plugin-kover = { module = "org.jetbrains.kotlinx:kover-gradle-plugin", version = "0.8.3" }
gradle-plugin-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version = "1.23.6" }
gradle-plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version = "1.9.23" }
gradle-plugin-binary-compatibility-validator = { module = "org.jetbrains.kotlinx.binary-compatibility-validator:org.jetbrains.kotlinx.binary-compatibility-validator.gradle.plugin", version = "0.16.2" }
gradle-plugin-dokka = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
gradle-plugin-knit = { module = "org.jetbrains.kotlinx:kotlinx-knit", version = "0.5.0" }

[bundles]
jackson = ["jackson-core", "jackson-kotlin"]
